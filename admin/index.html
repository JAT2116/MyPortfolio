<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <p class="login-hint">Demo: admin / password</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" onclick="showSection('dashboard-overview')">Dashboard</a>
                <a href="#" class="nav-item" onclick="showSection('projects')">Projects</a>
                <a href="#" class="nav-item" onclick="showSection('about')">About</a>
                <a href="#" class="nav-item" onclick="showSection('contact-messages')">Messages</a>
                <a href="#" class="nav-item" onclick="showSection('settings')">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Overview -->
            <section id="dashboard-overview" class="section active">
                <h2>Dashboard Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Projects</h3>
                        <p class="stat-number">3</p>
                    </div>
                    <div class="stat-card">
                        <h3>Messages Received</h3>
                        <p class="stat-number" id="message-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Portfolio Views</h3>
                        <p class="stat-number">245</p>
                    </div>
                </div>
            </section>

            <!-- Projects Management -->
            <section id="projects" class="section">
                <h2>Manage Projects</h2>
                <button class="btn btn-add" onclick="openProjectForm()">+ Add Project</button>
                
                <div id="project-form" class="form-container hidden">
                    <form id="project-input">
                        <input type="text" id="project-title" placeholder="Project Title" required>
                        <textarea id="project-desc" placeholder="Project Description" required></textarea>
                        <input type="url" id="project-link" placeholder="Project Link">
                        <input type="file" id="project-image" accept="image/*">
                        <button type="submit" class="btn btn-primary">Save Project</button>
                        <button type="button" class="btn btn-secondary" onclick="closeProjectForm()">Cancel</button>
                    </form>
                </div>

                <div id="projects-list" class="projects-list">
                    <!-- Projects will be populated here -->
                </div>
            </section>

            <!-- About Management -->
            <section id="about" class="section">
                <h2>Edit About Section</h2>
                <form id="about-form">
                    <label>About Text:</label>
                    <textarea id="about-text" rows="6" required></textarea>
                    <label>Skills (comma-separated):</label>
                    <input type="text" id="skills" placeholder="HTML, CSS, JavaScript, ...">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </section>

            <!-- Contact Messages -->
            <section id="contact-messages" class="section">
                <h2>Contact Messages</h2>
                <div id="messages-list" class="messages-list">
                    <!-- Messages will be populated here -->
                </div>
            </section>

            <!-- Settings -->
            <section id="settings" class="section">
                <h2>Settings</h2>
                <form id="settings-form">
                    <label>Site Title:</label>
                    <input type="text" id="site-title" placeholder="My Portfolio">
                    <label>Resume Download Link:</label>
                    <input type="text" id="resume-link" placeholder="File/MY_RESUME.pdf">
                    <label>Social Media Links:</label>
                    <input type="url" id="linkedin" placeholder="LinkedIn URL">
                    <input type="url" id="github" placeholder="GitHub URL">
                    <input type="url" id="twitter" placeholder="Twitter URL">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </section>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
